<form class="todo-form">
  <div class="form-group row">
    <label class="col-sm-3 col-form-label" for="description">Description</label>
    <div class="col-sm-9">
      <input id="description"
           type="text"
           class="form-control "
           style="padding-right: 15px;"
           placeholder="new todo item"
           autocomplete="off"
           autofocus="on"
           ng-model="$ctrl.newTodo.description">
    </div>
  </div>
  <div class="row">
    <label class="col-sm-3 col-form-label" for="due-date">Due date</label>
    <div class="col-sm-6">
      <datepicker date-format="yyyy-MM-dd" selector="form-control">
        <div class="input-group">
          <input id="due-date" type="text" class="form-control"
            placeholder="YYYY-MM-DD"
            autocomplete="off"
            ng-model="$ctrl.newTodo.dueDate">
          <div class="input-group-addon" style="border-left: none;">
            <span class="fa fa-calendar"></span>
          </div>
        </div>
      </datepicker>
    </div>
    <div class="col-sm-3 mt-4 mt-sm-0">
      <button
        type="submit"
        class="btn btn-outline-primary btn-block"
        ng-click="$ctrl.addTodo()"
        ng-disabled="!$ctrl.isValid()">
        <span class="fa fa-spinner fa-spin"
              style="margin-right: 0.125rem"
              ng-show="$ctrl.isSaving"></span>
        Add
      </button>
    </div>
  </div>
</form>
